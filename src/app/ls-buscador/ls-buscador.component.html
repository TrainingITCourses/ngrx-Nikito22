<span *ngIf="(isa$ | async).cargado">
  <label>Buscar por: </label>
  <select [value]="-1" (change)="alCambioTipoCriterio($event)">
    <option *ngFor="let e of (isa$ | async).cache.tiposCriterios" [value]="e">{{e}}</option>
  </select>
</span>
<ls-buscador-criterios></ls-buscador-criterios>
<ls-buscador-lanzamientos></ls-buscador-lanzamientos>
